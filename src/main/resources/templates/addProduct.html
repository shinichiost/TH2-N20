<!DOCTYPE html>
<html html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            font: bold 11px Arial;
            text-decoration: none;
            background-color: #EEEEEE;
            color: #333333;
            padding: 2px 6px 2px 6px;
            border-top: 1px solid #CCCCCC;
            border-right: 1px solid #333333;
            border-bottom: 1px solid #333333;
            border-left: 1px solid #CCCCCC;
        }
    </style>
</head>

<body>
    <h1>Product</h1>
    <p>You must enter a description for the product</p><br>
    <form method="POST"  th:object="${product}">
        <h5>Product Code: </h5>
        <input th:field="*{id}" type="text"><br>
        <h5>Description: </h5>
        <input th:field="*{description}"  type="text"><br>
        <h5>Price: </h5>
        <input th:field="*{price}" type="text"><br>
        <button>Add product</button>
    </form>
    <a class="button" href="/productMaint1/displayProducts">View Products</a>


</body>

</html>
